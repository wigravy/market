<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="productsController">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Market Products</title>
</head>
<body>
<div class="container">
<h3>Products:</h3>
<table id="productsTbl" class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody ng-repeat="product in Products | orderBy : 'id'">
    <tr>
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td><a href="#!/edit?id={{product.id}}">Edit</a> </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
