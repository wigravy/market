<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{market}"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>

    <h2>Корзина</h2>

    <span th:unless="${@cart.items.size() > 0}" th:text="#{cart.is_empty}"></span>
    <table class="table table-striped" th:if="${@cart.items.size() > 0}">
        <thead>
        <tr>
            <td th:text="#{cart.product.title}"></td>
            <td th:text="#{cart.product.count}"></td>
            <td th:text="#{cart.product.cost}"></td>
            <td th:text="#{cart.product.operations}"></td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="i : ${@cart.getItems()}">
            <td th:text="${i.product.title}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/cart/decrement/' + ${i.product.id}}">-</a>
                <span th:text="'  ' + ${i.quantity} + '  '"/>
                <a class="btn btn-primary" th:href="@{'/cart/add/' + ${i.product.id}}">+</a>
            </td>
            <td th:text="${#numbers.formatDecimal(i.price, 0, 'DEFAULT', 2, 'DEFAULT')}"></td>
            <td><a class="btn btn-danger" th:href="@{'/cart/remove/' + ${i.product.id}}" th:text="#{cart.product.delete}"></a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{'/orders/create'}" th:if="${@cart.items.size() > 0}" th:text="#{cart.product.checkout}"></a>
</div>
</body>
</html>
