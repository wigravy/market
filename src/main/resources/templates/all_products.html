<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{market}"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Market)}"/>

    <h2 th:text="#{market}"></h2>
    <h4 th:text="#{products.filter}"></h4>

    <form th:accept="@{'/products'}" method="get">
        <div class="form-group">
            <label th:text="#{cart.product.title}"></label>
            <input th:value="${param.title != null ? param.title : ''}" class="form-control form-control-sm"
                   name="title">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:text="#{products.min_price}"></label>
                <input type="number" th:value="${param.min_price != null ? param.min_price : ''}"
                       class="form-control form-control-sm" name="min_price">
            </div>
            <div class="form-group col-md-6">
                <label th:text="#{products.max_price}"></label>
                <input type="number" th:value="${param.max_price != null ? param.max_price : ''}"
                       class="form-control form-control-sm" name="max_price">
            </div>
        </div>
        <div class="form-group">
            <label th:text="#{products.categories}"></label>
            <div class="form-check" th:each="c : ${@categoriesService.findAll()}">
                <input type="checkbox" class="form-check-input" name="categories" th:value="${c.id}">
                <label class="form-check-label" th:text="${c.title}"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{products.apply}"></button>
        <a th:href="@{/products}" type="button" class="btn btn-warning" th:text="#{products.reset_filter}"></a>
    </form>

    <h4 th:text="#{products.list}"></h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <td >Id</td>
            <td th:text="#{cart.product.title}"></td>
            <td th:text="#{cart.product.cost}"></td>
            <td th:text="#{products.operations}"></td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${products.getContent()}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.price}"></td>
            <td><a class="btn btn-primary" th:href="@{'/cart/add/' + ${p.id}}">Добавить в корзину</a></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products/?p='+ ${products.previousOrFirstPageable().getPageNumber() + 1} + ${filterDef}}" th:text="#{products.prev}"></a>
            </li>

            <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence((products.getNumber() + 1 > 2 ? products.getNumber() - 1 : 1), (products.getNumber() + 3 < products.getTotalPages() ? products.getNumber() + 3 : products.getTotalPages()) )}">
                <a class="page-link" th:text="${i}" th:href="@{'/products/?p=' + ${i} + ${filterDef}}"></a>
            </li>

            <li class="page-item" th:classappend="${products.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products/?p='+ ${products.nextOrLastPageable().getPageNumber() + 1} + ${filterDef}}" th:text="#{products.next}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
