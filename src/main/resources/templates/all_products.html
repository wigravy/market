<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Market)}" />

    <h1 th:text="#{nav.market}"></h1>
    <form th:accept="@{'/products'}" method="get">
        <div class="form-group">
            <label>Minimum price</label>
            <input type="text" th:value="${param.min_price != null ? param.min_price : ''}" class="form-control" name="min_price">
        </div>
        <div class="form-group">
            <label>Maximum price</label>
            <input type="text" th:value="${param.max_price != null ? param.max_price : ''}" class="form-control" name="max_price">
        </div>
        <div class="form-group">
            <label>Title like</label>
            <input th:value="${param.title != null ? param.title : ''}" class="form-control" name="title">
        </div>
        <label>Categories</label>
        <div class="form-check" th:each="c : ${@categoriesService.findAll()}">
            <input type="checkbox" class="form-check-input" name="category" th:value="${c.id}">
            <label class="form-check-label" th:text="${c.title}"></label>
        </div>

        <button  type="submit" class="btn btn-primary">Apply</button>
        <a th:href="@{/products}" type="button" class="btn btn-warning">Clear</a>
    </form>

    <h3 th:text="#{products.list}"></h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Cost</td>
            <td>Description</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product : ${products.getContent()}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getTitle()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td><a th:href="@{'/cart/add/' + ${product.getId()}}">Add to cart</a></td>
            <td><a th:href="@{'/products/edit/' + ${product.getId()}}">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products/?page='+ ${products.previousOrFirstPageable().getPageNumber() + 1} + ${filterDef}}">Previous</a>
            </li>

            <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, products.getTotalPages())}">
                <a class="page-link" th:text="${i}" th:href="@{'/products/?page=' + ${i} + ${filterDef}}"></a>
            </li>

            <li class="page-item" th:classappend="${products.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products/?page=' + ${products.nextOrLastPageable().getPageNumber() + 1} + ${filterDef}}">Next</a>
            </li>
        </ul>
    </nav>
    <a class="page-link" th:href="@{'/products/add'}">Add new product</a>
</div>
</body>
</html>
