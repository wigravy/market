<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{market}"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 th:text="#{products.edit.change_product}"></h1>
    <form th:action="@{/products/edit}" th:object="${product}" method="POST">
        <input hidden th:field="*{id}"/>
        <br>
        <label th:text="#{cart.product.title}"/><input th:field="*{title}"/>
        <br>
        <label th:text="#{products.edit.price}"/> <input th:field="*{price}"/>
        <br>
        <input type="submit" th:value="#{products.edit.save}" />
    </form>
    <br>
</body>
</html>
